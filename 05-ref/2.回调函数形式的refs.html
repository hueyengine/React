<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="div"></div>
    </body>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>

    <script src="../React-js/babel.min.js"></script>

    <!--引入对于组件标签的限制-->
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class DemoComponent extends React.Component {
            showData = () => {
                alert(this.input1.value);
            };
            handleBlur = () => {
                alert(this.input2.value);
            };

            render() {
                // 回调形式的 ref 在 ref 中执行回调函数，将自身作为参数传递给回调函数
                return (
                    <div>
                        <input ref={(currentNode) => (this.input1 = currentNode)} type="text" placeholder="点击弹出" />
                        &nbsp;
                        <button onClick={this.showData}>点击</button>&nbsp;
                        <input
                            ref={(currentNode) => (this.input2 = currentNode)}
                            onBlur={this.handleBlur}
                            type="text"
                            placeholder="失去焦点弹出弹出"
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(<DemoComponent />, document.getElementById('div'));
    </script>
</html>
