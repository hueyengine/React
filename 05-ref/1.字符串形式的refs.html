<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "div"></div>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>

<!--引入对于组件标签的限制-->
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">

    class Dom extends React.Component{

        handleBtnOnClick = () =>{
            alert(this.refs.input1.value);
        }
        handleInputBlur = () =>{
            alert(this.refs.input2.value);
        }
        render(){
            return (
                <div>
                    <input ref="input1" type="text" placeholder="点击弹出" />&nbsp;
                    <button onClick = {this.handleBtnOnClick}>点击</button>&nbsp;
                    <input ref="input2" onBlur={this.handleInputBlur} type="text" placeholder="失去焦点弹出弹出" />
                </div>
            )
        }
    }

    ReactDOM.render(<Dom />,document.getElementById("div"));

</script>
</html>
