<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>

    <script src="../React-js/babel.min.js"></script>

    <!--引入对于组件标签的限制-->
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            // 对组件标签属性对其进行类型、必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func,
            };

            // 指定默认标签属性值
            static defaultProps = {
                sex: '不男不女',
                age: 18,
            };

            render() {
                // props是只读的
                return (
                    <ul>
                        <li>{this.props.name}</li>
                        <li>{this.props.age}</li>
                        <li>{this.props.sex}</li>
                    </ul>
                );
            }
        }

        ReactDOM.render(<Person name="sss" age={14} speak="8" />, document.getElementById('div1'));

        function speak() {
            console.log('这个是一个函数');
        }
    </script>
</html>
