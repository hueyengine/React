<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 准备好容器 -->
        <div id="test"></div>
    </body>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>

    <script src="../React-js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建组件
        class Weather extends React.Component {
            constructor(props) {
                super(props);
                // this.state = { isHot: true, wind: '大风' };
                // this.demo = this.changeWeather.bind(this);
            }

            render() {
                const { isHot } = this.state;
                return <h1 onClick={this.demo}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>;
            }
            // 初始化状态
            state = { isHot: true, wind: '大风' };

            // 自定义方法都要写成赋值语句+箭头函数的形式，
            // 赋值语句的作用是让方法在原型对象上而不是类构造函数的原型对象上
            // 箭头函数的作用是保证 this 的指向为当前实例对象
            // changeWeather 此时是 Weather 的原型对象上的方法，没有放在 Weather 的原型对象上
            changeWeather = () => {
                const isHot = this.state.isHot;
                this.setState({
                    isHot: !isHot,
                });
            }
        }

        // 2.渲染组件
        ReactDOM.render(<Weather />, document.getElementById('test'));

    </script>
</html>
