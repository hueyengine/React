<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="test"></div>
    </body>

    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>

    <script src="../React-js/babel.min.js"></script>

    <!--引入对于组件标签的限制-->
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class Time extends React.Component {
            state = {
                date: new Date(),
            };

            componentDidMount() {
                setInterval(() => {
                    this.setState({
                        date: new Date(),
                    });
                }, 1000);
            }

            render() {
                return (
                    <div>
                        <h1>Hello</h1>
                        <input type="text" />
                        <span>现在是：{this.state.date.toTimeString()}</span>
                    </div>
                );
            }
        }

        ReactDOM.render(<Time />, document.getElementById('test'));
    </script>
</html>
